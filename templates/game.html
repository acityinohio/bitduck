<!doctype html>
<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<h1>To move: {{if .BlackMove}}black{{else}}white{{end}}</h1>
		<div>{{.PrettySVG}}</div>
		<div id="confirm-move" class="modal fade">
			<form action="/games/{{.Multi}}">     
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title">Confirm Move</h4>
						</div>
						<div class="modal-body">
							<p>Sign the text below with your private key, and submit the signed version in the text box.</p>
							<div class="well" id="move-sig">
								black-3-0
							</div>
							<textarea name="signed-move" id="signed-move" rows="10"></textarea>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<input type="submit" value="Confirm" class="btn btn-primary">
						</div>
					</div>
				</div>
			</form>
		</div>

		<script type="text/javascript">
			$(document).ready(function() {
				var currentColor = {{if .BlackMove}}"black"{{else}}"white"{{end}};
				var $confirmMoveModal = $('#confirm-move');
				var $confirmText = $('#move-sig');

				$('#board').on('click', '.empty-vertex', function(e) {
					var $el = $(this);
					window.el = $el;
					var x = $el.data('x');
					var y = $el.data('y');
					$confirmText.text([
						currentColor,
						x,
						y
					].join(', '));
					$confirmMoveModal.modal();
				});
			});
		</script>
		<style type="text/css">
			h1 {
				text-align: center;
			}
			.empty-vertex {
				cursor: pointer;
			}
			#signed-move {
				width: 100%;
			}
		</style>
	</body>
</html>
